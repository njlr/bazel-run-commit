name: Main

on:
  push:
  pull_request:

jobs:

  build:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v3

      - name: Main
        run: |
          ./build_and_hash.sh

      - uses: actions/upload-artifact@v3
        with:
          name: image_archive.tar
          path: bazel-bin/image_archive.tar
